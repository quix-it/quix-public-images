.handlers = 1catalina.java.util.logging.FileHandler, java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

1catalina.java.util.logging.FileHandler.level = WARNING
1catalina.java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
1catalina.java.util.logging.FileHandler.encoding = UTF-8
1catalina.java.util.logging.FileHandler.pattern = ${catalina.base}/logs/catalina.log
1catalina.java.util.logging.FileHandler.limit = 10485760
1catalina.java.util.logging.FileHandler.count = 10
1catalina.java.util.logging.FileHandler.append = true

2localhost.java.util.logging.FileHandler.level = WARNING
2localhost.java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
2localhost.java.util.logging.FileHandler.encoding = UTF-8
2localhost.java.util.logging.FileHandler.pattern = ${catalina.base}/logs/localhost.log
2localhost.java.util.logging.FileHandler.limit = 10485760
2localhost.java.util.logging.FileHandler.count = 10
2localhost.java.util.logging.FileHandler.append = true

# 3manager.java.util.logging.FileHandler.level = FINE
# 3manager.java.util.logging.FileHandler.directory = ${catalina.base}/logs
# 3manager.java.util.logging.FileHandler.prefix = manager.
# 3manager.java.util.logging.FileHandler.maxDays = 10
# 3manager.java.util.logging.FileHandler.encoding = UTF-8
# 
# 4host-manager.java.util.logging.FileHandler.level = FINE
